@(jobs: Seq[model.commercial.jobs.Job])

<link rel="stylesheet" href="@Static("stylesheets/commercial.css")" />

<div class="commercial jobs-component">
    <div class="commercial__head">
        <h3 class="commercial__title">guardian<span>jobs</span></h3>
    </div>
    <div class="commercial__body">
        <ul class="products unstyled">
            @for(job <- jobs) {
                <li class="product">
                    @job.employerLogoUrl.map{ url => <img src="@url" />}
                    <h3 class="product__title"><a href="@job.listingUrl">@job.title</a></h3>
                    <p class="product__description">@Html(job.shortDescription)</p>
                    <a href="@job.applyUrl" class="cta">Apply</a>
                </li>
            }
        </ul>
    </div>
    <div class="commercial__foot"></div>
</div>
