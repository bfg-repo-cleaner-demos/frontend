@(page: CommentPage)(implicit request: RequestHeader)

<h2 class="page-head page-head--article">Comments</h2>

<header class="article__head">
    <h1 class="article-headline @charRange(page.title)">
        <a href="@page.contentUrl">@page.title</a>
    </h1>
</header>

<div class="d-thread-list">

@page.comments.map{ comment =>
    @fragments.commentThread(comment)
}

</div><!-- /.d-thread-list -->
