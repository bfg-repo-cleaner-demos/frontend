@(description: TrailblockDescription,  edition: Option[Edition] = None)(implicit request: RequestHeader)
<div class="@if(request.path == "/"){front-section-head} else {sub-section-head}">
    <h1>
       <a @if(request.path != ""){class="zone-color"} data-link-name="section heading" href="/@description.id">
         @description.name
        </a>
    </h1>
    @edition.map(_.id).map{ ed =>
        <button class="cta__btn cta__btn--right cta--blue js-visible js-toggle-trailblock toggle-trailblock js-trigger-@SafeName(description)"
            data-zone-name="@ed.toLowerCase()"
            data-block-name="@SafeName(description)"
            data-link-name="Hide">
                <span class="cta__label h"></span>
                <i class="i i-arrow-white-down cta__icn"></i>
        </button>
    }
</div>
