<div class="live-event-toggler-wrapper">
    <button class="live-event-toggler u-button-reset js-live-event-filter" data-filter="is-key-event" data-link-name="filter key-events">
        <span class="let__label">View</span>
        <span class="h">Key events instead of</span>
        <span class="let__value">All posts</span>
    </button>
    <button class="live-event-toggler u-button-reset js-live-event-filter" data-filter="" data-link-name="filter all posts">
        <span class="let__label">View</span>
        <span class="h">All posts instead of</span>
        <span class="let__value">Key events</span>
    </button>
</div>
