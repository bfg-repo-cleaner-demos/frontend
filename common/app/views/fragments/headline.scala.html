@(headline: String, classes: List[String] = Nil)(implicit request: RequestHeader)

@charRange(str: String) = @{
    if (str.length <= 30) "small"
    else if (str.length <= 60) "medium"
    else "large"
}

<h1 itemprop="headline" class="article-headline chars-@charRange(headline) @if(classes.nonEmpty){ @classes.mkString(" ")}">@Html(headline)</h1>
