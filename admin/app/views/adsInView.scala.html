@(topSeconds: tools.LineChart, bottomSeconds: tools.LineChart, env: String)

<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="refresh" content="60">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>theguardian.com eyeballs</title>
        <style>
            body {
               margin: 0;
               padding: 0;
               font-family: Georgia, serif;
               background-image: url('/assets/images/johnny-eyeballs.jpg');
               background-position: center;
               background-size: 100%;
               background-repeat: no-repeat;
            }
            .slots {
                display: table;
                width: 100%;
                min-height: 50vh;
                font-size: 100px;
                text-shadow: #000 2px 2px;
            }
            .slots span {
                text-align: center;
                vertical-align: middle;
                display: table-cell;
            }
            .slots span small {
               font-size: 50px; 
            }
            #top {
                xbackground-color: #ff3;
                color: #08d;
            }
            #bottom {
                xbackground-color: #08d;
                color: #ff3;
            }
            #nb {
                position: absolute;
                right: 0;
                margin: 2px;
                padding: 10px;
                font-size: 22px;
                color: #000;
                background-color: #fff;
            }
        </style>
  </head>
  <body>
        <div id="nb">
            Nb. analysis period is the last 2 minutes, 10% sample size.
        </div>
        <div id="top" class="slots">
            <span>
                Top <small>advert seen for</small> @{"%.0f".format(topSeconds.latest)}  <small>seconds</small>
            </span>
        </div>
        <div id="bottom" class="slots">
            <span>
                Bottom <small>advert seen for</small> @{"%.0f".format(bottomSeconds.latest)}  <small>seconds</small>
            </span>
        </div>
  </body>
</html>
