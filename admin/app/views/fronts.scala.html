@(env: String)

@admin_main("Fronts editor", env, isAuthed = true) {

    <div class="fronts">

        <div class="finder">
            <h3>Latest
            <input type="text" placeholder="url or keyword" 
                data-bind='event: {keyup: latest.search, mousedown: latest.articleSearch, afterpaste: latest.articleSearch}, value:
                latest.term, valueUpdate: ["afterkeydown", "afterpaste"]'/>
            </h3>

            <div class="connectedList throwAway" data-bind="template: {name: 'template_article', foreach: latest.articles()}"></div>
        </div>

        <div class="lists">
            <h3>List A</h3>
            <div id="listA" class="connectedList" data-bind="template: {name: 'template_article', foreach: listA}"></div>

            <h3>List B</h3>
            <div id="listB" class="connectedList" data-bind="template: {name: 'template_article', foreach: listB}"></div>
        </div>

    </div>

    <script type="text/html" id="template_article">
        <div class="trail cf" data-bind="attr: {'data-url': id}">
            <img data-bind="attr: {src: thumbnail}" />
            <h2 data-bind="html: webTitle() !== '' ? webTitle() : id()"></h2>
            <div class="trailText" data-bind="html: trailText"></div>
        </div>
    </script>
    
    <script src="@routes.Assets.at("javascripts/fronts.js")"></script>
}
