@(discussionClosed: Boolean, shortUrl: String)(implicit request: RequestHeader)
<h2 id="comments" class="page-sub-header tone-colour">Comments</h2>
<div class="article__discussion"
     data-discussion-closed="@discussionClosed"></div>

<div class="d-show-cta-wrapper">
    <a class="d-show-cta js-show-discussion" href="@LinkTo{/discussion@shortUrl}"
       data-is-ajax data-link-name="View all comments" rel="nofollow">
        View all comments
        <span class="d-commentcount speech-bubble tone-background tone-border">
            <span class="js-commentcount__number"></span>
        </span>
        <i class="i i-arrow-grey-down"></i>
    </a>
</div>
