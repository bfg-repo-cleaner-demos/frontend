@(page: MetaData, form: Form[(String)])(implicit request: RequestHeader)


@main(page, Switches.all) {

}{
<div class="monocolumn-wrapper">
    <h2 class="page-head page-head--article">Reset Password</h2>

    @helper.form(action = routes.ResetPasswordController.processForm) {
    @helper.inputText(form("email"), '_error -> form.error("email"))
    <input type="submit" name="reset-password" value="Send" />
    }
</div>
}
