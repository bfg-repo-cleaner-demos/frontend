@(elements: views.html.helper.FieldElements)

<div class="input form-field@if(elements.errors.nonEmpty) {--error}">
    @if(elements.infos.nonEmpty) {
        <div class="form-field__note">@Html(elements.infos.mkString(", "))</div>
    }
    @elements.input
    @if(elements.errors.nonEmpty) {
        <div class="form-field__error form-field__note">@elements.errors.mkString(", ")</div>
    }
</div>
