@(idInput: form.Input)(implicit handler: views.html.helper.FieldConstructor)

@import views.html.helper.input
@import play.api.templates.PlayMagic.toHtmlArgs

@input(idInput.field, idInput.args:_*) { (id, name, value, htmlArgs) =>
    <label class="check-label">
        <input type="checkbox" name="@name" id="@id" value="true"
        @if(value.map(_ == "true").getOrElse(false)){ checked } @toHtmlArgs(htmlArgs) />
        @idInput.args.toMap.get('_label).map { label =>
            @label
        }
    </label>
}
